{% extends "bootstrap/base.html" %}

{% block title %}Search for Image{% endblock %}

{% block content %}
    <script>

        function alertText(){
            var input=document.getElementById("content");
            var email =document.getElementById("email");
            var pass=document.getElementById("password");
            if( input.length===0 || email.length===0 || pass.length===0){
                alert("Please enter all fields");
            }
            else{
                 alert("Please wait while we downloading the images for you");
            }

        }
    </script>
    <div class="form " style="text-align:center">
     <h1>Search for Image </h1>
        <form action="/showimg" method="POST">
            <input type="text" name="search" id="content" placeholder="search...">
            <input type="text" name="email" id="email" placeholder="enter email...">
            <input type="password" name="password" id="password" placeholder="enter password...">
            <input type="submit" onclick="alertText()" value="Search">
        </form>
    </div>
{% endblock %}
